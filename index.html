<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
    <link rel="icon" href="./assets/pepe-yay .png" type="image/x-icon">
</head>
<body>
    <div class="slider-wrapp">
        <div class="slider-main">
            <input checked type="radio" name="slide" id="slide1" class="input">
            <input type="radio" name="slide" id="slide2" class="input">
            <input type="radio" name="slide" id="slide3" class="input">
            <input type="radio" name="slide" id="slide4" class="input">
            <div class="slide-wrapper">
                <div class="slide">
                    <img src="./assets/dhp34l3t1az81.png" alt="mem-one" class="slide-img">
                </div>
                <div class="slide">
                    <img src="./assets/gb6xh0tp6kz81.png" alt="mem-two" class="slide-img">
                </div>
                <div class="slide">
                    <img src="./assets/k60uh6rhf8z81.png" alt="mem-three" class="slide-img">
                </div>
                <div class="slide">
                    <img src="./assets/ric0azu7sgz81.png" alt="mem-four" class="slide-img">
                </div>
            </div>
            <div class="subslide-wrapper">
                <div class="text-wrapper">
                    <div class="text-cont">
                        <span class="mem-text">Mathematics logics</span>
                        <span class="mem-text">Dark Mode EZY</span>
                        <span class="mem-text">Validator Moment</span>
                        <span class="mem-text">JS Love</span>
                    </div>
                </div>
                <div class="pagginator">
                    <label for="slide1" class="slide-button" id="slide-button-1"></label>
                    <label for="slide2" class="slide-button" id="slide-button-2"></label>
                    <label for="slide3" class="slide-button" id="slide-button-3"></label>
                    <label for="slide4" class="slide-button" id="slide-button-4"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
